<button id="toggleMessages">View Messages</button>


<style>
  body {
  font-family: Arial, sans-serif;
}

/* Button to toggle popup */
#toggleMessages {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Popup container */
.message-popup {
  position: fixed;
  top: 50px;
  right: 20px;
  width: 300px;
  max-height: 70%;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: #f9f9f9;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: none; /* Hidden by default */
  flex-direction: column;
  overflow: hidden;
  z-index: 1000;
}

/* Header of popup */
.message-popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border-bottom: 1px solid #ddd;
}

.message-popup-header h4 {
  margin: 0;
}

.message-popup-header button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

/* Messages container */
.message-container {
  padding: 10px;
  overflow-y: auto;
  flex-grow: 1;
}

.message {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  margin-bottom: 10px;
  background-color: #e6f7ff;
  border-radius: 5px;
}

.message-content {
  margin: 0;
  font-size: 14px;
  color: #333;
}

.message-time {
  font-size: 12px;
  color: #888;
}

/* Responsive design for small screens */
@media (max-width: 600px) {
  .message-popup {
    width: 100%;
    right: 0;
    top: 0;
    height: 100%;
    max-height: 100%;
    border-radius: 0;
  }
}


/* Full message pop-up styles */
.full-message-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: none; /* Hidden by default */
  justify-content: center;
  align-items: center;
  z-index: 1001; /* Higher z-index than the message popup */
}

.full-message-content {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  width: 80%;
  max-width: 500px;
  text-align: center;
  position: relative;
}

.full-message-content button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}


</style>



<div class="message-popup" id="messagePopup">
  <div class="message-popup-header">
    <h4>Messages</h4>
    <button id="closePopup">&times;</button>
  </div>
  <div class="message-container">
    <div class="message" onclick="showFullMessage('Hello, how are you? This is the full message content.')">
      <p class="message-content">Hello, how are you?</p>
      <span class="message-time">10:30 AM</span>
    </div>
    <div class="message" onclick="showFullMessage('I\'m fine, thank you! Here is more about what I wanted to say...')">
      <p class="message-content">I'm fine, thank you!</p>
      <span class="message-time">10:32 AM</span>
    </div>
  </div>
</div>

<!-- Full message pop-up -->
<div class="full-message-popup" id="fullMessagePopup">
  <div class="full-message-content">
    <button id="closeFullMessage">&times;</button>
    <p id="fullMessageText"></p>
  </div>
</div>


<script>
document.getElementById('toggleMessages').addEventListener('click', function() {
  document.getElementById('messagePopup').style.display = 'flex';
});

document.getElementById('closePopup').addEventListener('click', function() {
  document.getElementById('messagePopup').style.display = 'none';
});

function showFullMessage(message) {
  document.getElementById('fullMessageText').textContent = message;
  document.getElementById('fullMessagePopup').style.display = 'flex';
}

document.getElementById('closeFullMessage').addEventListener('click', function() {
  document.getElementById('fullMessagePopup').style.display = 'none';
});


</script>
